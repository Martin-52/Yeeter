<h1 *ngIf="authenticationService.userLoggedIn">Hello {{authenticationService.userData.displayName}}</h1> 

<button type="submit" class="btn btn-primary" (click)="signOut()">Sign out</button>
  
<div class="wrapper">
  <main>
    <div *ngFor="let item of yeets;">
      <div class="card" style="width: 40rem;" id={{item.key}}>
        <div class="card-body">
          <!-- <h5 class="card-title">@Username{{i}}</h5> -->
          <h6 class="card-subtitle mb-2 text-muted">@{{item.username}}</h6>
          <p class="card-text">{{item.yeet}}</p>
          <section style="float:right;">
            <a href="#" class="card-link">Like: {{item.likes}}</a>
            <a href="#" class="card-link">Dislike: {{item.dislikes}}</a>
          </section>
        </div>
      </div>
    </div>     
    <div *ngIf="!(yeets)" id="background2">
        Yeets are empty....
    </div>
  </main>
</div>
